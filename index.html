<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
  </head>
  <body>
    <h1>URL Shortener</h1>
    <form id="urlForm">
      <input type="text" id="urlInput" placeholder="Enter a URL" required />
      <button type="submit">Shorten</button>
    </form>
    <p id="result"></p>

    <script>
      const apiUrl = "https://jztu3lv469.execute-api.us-east-1.amazonaws.com/prod"; // Replace if your stage is different

      document.getElementById('urlForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const url = document.getElementById('urlInput').value;
        const resultElement = document.getElementById('result');
        resultElement.textContent = "Loading...";

        try {
          const response = await fetch(apiUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url })
          });

          const data = await response.json();

          if (response.ok && data.short_url) {
            resultElement.innerHTML = `<strong>Short URL:</strong> <a href="${data.short_url}" target="_blank">${data.short_url}</a>`;
          } else {
            console.error("Invalid response:", data);
            resultElement.textContent = "Error: " + (data.message || "Something went wrong.");
          }
        } catch (error) {
          console.error("Fetch error:", error);
          resultElement.textContent = "Error: " + error.message;
        }
      });
    </script>
  </body>
</html>
